
site_name: WEB3 CLI
repo_name: 'Web3 CLI'
repo_url: 'https://github.com/Arpan-206/Web3-CLI.git'

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/Arpan-206

# Navigation
# There is no 'nav' in this config because we use mkdocs-awesome-pages-plugin
# The ordering of pages in the docs folder are now in a `.pages` file instead

theme:
    name: material
    custom_dir: docs_assets/theme/
    palette:
        # scheme: preference uses dark or light mode based on user (OS) preference
        - scheme: default
          toggle:
            icon: material/weather-sunny
            name: Switch to dark mode
          primary: teal
          accent: cyan
        - scheme: slate 
          toggle:
            icon: material/weather-night
            name: Switch to light mode
          primary: teal
          accent: cyan  

    icon:
        logo: fontawesome/solid/code
    favicon: '/docs_assets/images/favicon.ico'
    language: 'en'


plugins:
    - search
    - minify:
        minify_html: true
    - git-revision-date-localized:
        type: timeago
    - git-authors:
        show_contribution: True
    - table-reader
    - img2fig
    - mknotebooks:
        execute: false
        # mkdocs-material theme has nicer cell styling
        enable_default_jupyter_cell_styling: false
        enable_default_pandas_dataframe_styling: true
    - awesome-pages
    - mkdocstrings
#    - enumerate-headings
    - print-site:
        exclude:
            - archive/*


markdown_extensions:
    - codehilite
    - markdown.extensions.admonition
    - markdown.extensions.attr_list
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

# Lots of other settings
edit_uri: edit/MkDocs/docs/
use_directory_urls: false

# Better PDF styling for when you create PDFs using mkdocs-pdf-export-plugin
extra_css:
  - docs_assets/stylesheets/pdf-export.css

# Setup mathjax, see
# https://squidfunk.github.io/mkdocs-material/reference/mathjax/
extra_javascript:
    - javascripts/config.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js